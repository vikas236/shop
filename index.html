<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Kalki Store</title>
  </head>
  <body>
    <div class="details">
      <div class="left">
        <a href="#home">Home</a>
      </div>

      <div class="right">
        <div class="address">
          <i class="fa-solid fa-location-dot"></i
          ><span>7/c, Arihantnagar, Gurukul Road, Memnagar</span>
        </div>
        <div class="time">
          <i class="fa-solid fa-clock"></i>
          <span>Mon-Sun: 10:00 - 21:00</span>
        </div>
        <div class="customer_support">
          <i class="fa-solid fa-headset"></i>
          <a href="">+91 12345 67890</a>
        </div>
      </div>
    </div>

    <nav>
      <div class="left">
        <div class="logo"></div>
      </div>

      <div class="center">
        <div class="categories_btn">
          <i class="fa-solid fa-bars"></i>
          <span>Categories</span>
        </div>
        <div class="search">
          <input
            class="search_input"
            type="text"
            placeholder="Enter a Product type or name..."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <a href="#">Track Order</a>
        <span class="languages"
          >English<i class="fa-solid fa-caret-down"></i
        ></span>
      </div>

      <div class="right">
        <i class="fa-solid fa-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </nav>

    <div id="content"></div>

    <script src="./js/router.js"></script>
  </body>
</html>
